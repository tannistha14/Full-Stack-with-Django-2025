{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mosaic Table</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        /* Main Content */
        .main {
            display: flex;
        }

        .main .content {
            flex: 3;
            position: relative;
        }

        .main .content img {
            width: 100%;
            height: calc(100vh - 120px);
            object-fit: cover;
        }

        .main .content .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-style: italic;
        }

        .main .sidebar {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .main .sidebar h2 {
            font-family: 'Times New Roman', serif;
            color: #2C8E5F;
        }

        .main .sidebar .special {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .main .sidebar .special img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .main .sidebar .special a {
            color: #2C8E5F;
            text-decoration: none;
            font-size: 1rem;
        }

        .main .sidebar .special a:hover {
            text-decoration: underline;
        }
        .sidebar {
    width: 25%;
    background-color: #fff;
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .sidebar h3 {
    color: #2e9b67;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .special-item img {
    width: 150px;
    border-radius: 50%;
  }

  .special-item h5 {
    margin-top: 15px;
    font-weight: bold;
  }

  .special-item a {
    color: #2e9b67;
    font-weight: bold;
    text-decoration: none;
  }

    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main">
        <!-- Content Section -->
        <div class="content">
            <img src="{% static 'restaurant.jpg' %}">
            <div class="overlay">Piecing together flavours from around the world!</div>
        </div>

        <!-- Sidebar -->
          <!-- Sidebar (Mosaic Specials) -->
  <div class="sidebar">
    <h3>MOSAIC Specials</h3>
    <div class="special-item">
      <img src="{% static 'alfredo.jpg' %}" alt="Special">
      <h5>Alfredo Pasta</h5>
      <a href="#">Details</a>
    </div>
    <div class="special-item mt-4">
      <img src="{% static 'classic cheeseburger.jpg' %}" alt="Special">
      <h5>Classic Cheese Burger</h5>
      <a href="#">Details</a>
    </div>
  </div>
</div>

    </div>
</body>
{% endblock content %}
</html>
