{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mosaic Table</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        /* Main Content */
        .main {
            display: flex;
        }

        .main .content {
            flex: 3;
            position: relative;
        }

        .main .content img {
            width: 100%;
            height: calc(100vh - 120px);
            object-fit: cover;
        }

        .main .content .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-style: italic;
        }

        .main .sidebar {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .main .sidebar h2 {
            font-family: 'Times New Roman', serif;
            color: #2C8E5F;
        }

        .main .sidebar .special {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .main .sidebar .special img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .main .sidebar .special a {
            color: #2C8E5F;
            text-decoration: none;
            font-size: 1rem;
        }

        .main .sidebar .special a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main">
        <!-- Content Section -->
        <div class="content">
            <img src="{% static 'restaurant.jpg' %}">
            <div class="overlay">Piecing together flavours from around the world</div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Mosaic Specials</h2>
            <div class="special">
                <img src="https://via.placeholder.com/60" alt="Special 1">
                <a href="#">Details</a>
            </div>
            <div class="special">
                <img src="https://via.placeholder.com/60" alt="Special 2">
                <a href="#">Details</a>
            </div>
        </aside>
    </div>
</body>
{% endblock content %}
</html>
