<!DOCTYPE html>
<html lang="en">
<head>
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mosaic Table</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styling */
        .header {
            background-color: #2C8E5F;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-family: 'Times New Roman', serif;
            font-size: 2.5rem;
            font-style: italic;
        }

        .header .logo span {
            color: #B0DFBE;
        }

        .header .nav {
            display: flex;
            gap: 20px;
        }

        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: opacity 0.3s;
        }

        .header .nav a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main {
            display: flex;
        }

        .main .content {
            flex: 3;
            position: relative;
        }

        .main .content img {
            width: 100%;
            height: calc(100vh - 120px);
            object-fit: cover;
        }

        .main .content .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-style: italic;
        }

        .main .sidebar {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .main .sidebar h2 {
            font-family: 'Times New Roman', serif;
            color: #2C8E5F;
        }

        .main .sidebar .special {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .main .sidebar .special img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .main .sidebar .special a {
            color: #2C8E5F;
            text-decoration: none;
            font-size: 1rem;
        }

        .main .sidebar .special a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            The Mosaic <span>Table</span>
        </div>
        <nav class="nav">
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#reservation">Reservation</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main">
        <!-- Content Section -->
        <div class="content">
            <img src="https://via.placeholder.com/1920x1080" alt="Restaurant">
            <div class="overlay">Piecing together flavours from around the world</div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Mosaic Specials</h2>
            <div class="special">
                <img src="https://via.placeholder.com/60" alt="Special 1">
                <a href="#">Details</a>
            </div>
            <div class="special">
                <img src="https://via.placeholder.com/60" alt="Special 2">
                <a href="#">Details</a>
            </div>
        </aside>
    </div>
</body>
{% endblock content %}
</html>
