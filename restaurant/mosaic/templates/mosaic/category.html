{% extends 'base.html' %}

{% block content %}
<h1>{{ category|capfirst }}</h1>
<div class="menu-items">
    {% for item in items %}
        <div class="menu-item">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
